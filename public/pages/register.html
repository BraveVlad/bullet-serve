<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/tailwind.css" />
  </head>
  <body>
    <div class="flex justify-center mt-6">
      <h1 class="text-3xl">register</h1>
    </div>
    <form action="register">
      <div class="register-container-placer">
        <div class="register-container">
          <div class="register-container__input-container">
            <div class="register-container__name-container">
              <label for="first-name">First name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                class="register-container__name-container__first-name register-container__name-container__name register-container__input-container__input"
              />
              <label for="last-name">Last name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                class="register-container__name-container__last-name register-container__name-container__name register-container__input-container__input"
              />
            </div>
            <div class="register-container__password-container">
              <label for="password">Password</label>
              <input
                type="password"
                name="register-password"
                id="register-password"
                class="register-container__password-container__register-password register-container__password-container__password register-container__input-container__input"
              />
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="register-container__password-container__confirm-password register-container__password-container__password register-container__input-container__input"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
